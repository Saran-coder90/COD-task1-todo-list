<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class = "background  d-flex justify-content-center">
        <div class="box shadow-lg ">
            <div class="box2">
                <h1 class = "head mb-3">Tasks Ahead</h1>
                <div class = "d-flex ">
                  <div class="form-floating mt-auto mb-auto">
                     <input type="text" class="form-control input-design shadow-lg mb-auto mt-auto " id="floatingInput" placeholder="Add your tasks.">
                     <label for="floatingInput">Add Task</label>
                  </div>
                  <div class ="text-center p-2">
                     <button class="button button-1 ml-auto mr-auto ml-md-0 mr-md-0 shadow" onclick="addTask()"></button>
                     <button class = "delete-all-button" onclick = "removeAll()"></button>
                  </div>
                </div>
            </div>    
            <div class = "count-container d-flex justify-content-between mt-4">
                <p class = "completed">Completed : 0</p>
                <p class = "total-tasks">Total Tasks : 0</p>
            </div>       
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a7ba78d494.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
